name: 1-Apply-infra-AWS
on:
  workflow_call:
      inputs:     
          ambiente:
              type: string
              default: "aws"
              required: true
              description: "Ambiente aonde será feito o deploy"
jobs:
  apply-infra:
    runs-on: ubuntu-latest 
    steps: 
    - name: Obtendo o código
      uses: actions/checkout@v4.1.5    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1   
    - name: Terraform init
      working-directory: ./src/aws
      run: terraform init -backend-config="bucket=${{ env.AWS_BUCKET_NAME }}" -backend-config="key=${{ secrets.AWS_BUCKET_FILE }}"
    - name: Terraform plan
      working-directory: ./src/aws
      run: terraform plan 

    - name: Terraform Apply 
      working-directory: ./src/aws
      run: terraform apply --auto-approve

    - name: Get EC2 Instance ID
      id: get_instance_id
      run: echo "INSTANCE_ID=$(terraform output -raw ec2_instance_id)" >> $GITHUB_ENV
      working-directory: ./src/aws 
  