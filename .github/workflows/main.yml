name: CI-CD
on: 
  push:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        required: true
        options:
          - aws
          - azure
          - gcp
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Obtendo o c√≥digo
      uses: actions/checkout@v4.1.5

  CD-AWS:
    needs: [CI]
    if: ${{ github.event.inputs.environment == 'aws' }}
    uses: wallafi01/multiplos-providers/.github/workflows/1-aws-apply.yml@main
    with:       
      environment: ${{ github.event.inputs.environment }}
    secrets: inherit   
  CD-AZURE:
    needs: [CI]
    if: ${{ github.event.inputs.environment == 'aws' }}
    uses: wallafi01/multiplos-providers/.github/workflows/2-azure-cd.yml@main
    with:       
      environment: ${{ github.event.inputs.environment }}
    secrets: inherit  
